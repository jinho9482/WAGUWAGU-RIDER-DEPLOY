# failureThreshold: 3
# successThreshold: 1
#   tcpSocket:
#     port: 8080
#   httpGet:
#     path: /actuator/health
#     port: 8080
# readinessProbe:
# initialDelaySeconds: 100
# failureThreshold: 3
# successThreshold: 1
# tcpSocket:
#   port: 8080
# httpGet:
#   path: /actuator/health
#   port: 8080

env:
  - name: MYSQL_USER
    value: root
  - name: MYSQL_PASSWORD
    value: 1234
  - name: profiles
    value: prod
  - name: MYSQL_HOST
    value: payment-mysql
  - name: MYSQL_PORT
    value: 3306
  - name: DDL_AUTO
    value: create
  

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
