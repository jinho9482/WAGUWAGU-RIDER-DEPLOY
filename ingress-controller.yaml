#ingress-controller.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waguwagu-ingress
  annotations:
    # Ingress Core Settings
    kubernetes.io/ingress.class: nginx # 밑의 ingressClassName과 맞춰야 한다.
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60
    # SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-2:058264353391:certificate/1cca86ab-76c5-48dc-88e7-218ca845c8e3 # SSL 인증서를 AWS에 등록하고 받은 arn 값
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/v1/riders # 본인 서버에서 일관성 있는 엔드포인트
            pathType: Prefix
            backend:
              service:
                name: waguwagu-rider-server # 서비스 이름
                port:
                  number: 8080
          - path: /api/v1/payments # 본인 서버에서 일관성 있는 엔드포인트
            pathType: Prefix
            backend:
              service:
                name: waguwagu-payment-server # 서비스 이름
                port:
                  number: 8080
          - path: /api/v1/cart
            pathType: Prefix
            backend:
              service:
                name: cart # 서비스 이름
                port:
                  number: 8080
          - path: /api/v1/reviews
            pathType: Prefix
            backend:
              service:
                name: review-server
                port:
                  number: 8080
          - path: /api/v1/FcmTokens # 본인 서버에서 일관성 있는 엔드포인트
            pathType: Prefix
            backend:
              service:
                name: push-server # 서비스 이름
                port:
                  number: 8080
          - path: /alarm # 본인 서버에서 일관성 있는 엔드포인트
            pathType: Prefix
            backend:
              service:
                name: wgwg-alarm # 서비스 이름
                port:
                  number: 8000
          - path: /api/v1/photo
            pathType: Prefix
            backend:
              service:
                name: helm-waguwagu-upload-server # 서비스 이름
                port:
                  number: 8080
          - path: /api/v1/store
            pathType: Prefix
            backend:
              service:
                name: helm-waguwagu-store-server # 서비스 이름
                port:
                  number: 8080
          - path: /api/v1/sales
            pathType: Prefix
            backend:
              service:
                name: helm-waguwagu-store-sales # 서비스 이름
                port:
                  number: 8080
          - path: /api/v2/elastic
            pathType: Prefix
            backend:
              service:
                name: elastic-elastic-server # 서비스 이름
                port:
                  number: 8080
          - path: /api/v1/orders
            pathType: Prefix
            backend:
              service:
                name: order-waguwagu-order # 서비스 이름
                port:
                  number: 8080
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: wgwg-auth-server # 서비스 이름
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wgwg-store-front # 서비스 이름
                port:
                  number: 80
